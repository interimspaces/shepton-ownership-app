<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Shepton Town Map</title>
</head>
<body>
    <div class="layout">
        <div class="map-container">
            <div class="zooming-area">
                <img src="/images/shepton-background-map.png" class="background-map" alt="Map">
                <div class="building-objects"></div>
                <div id="timeline">Current Date</div>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="toolbar">
                <div class="visualisations">
                    <!-- Checkboxes for Visualisations -->
                    <label>
                        <input type="checkbox" id="ownership"> Ownership
                    </label>
                    <!-- Add more checkboxes as needed -->
                </div>
            </div>
            <div class="property-details">
                <h3>Property Details</h3>
                <form id="propertyForm">
                    <input type="text" id="propertyName" placeholder="Property Name" disabled>
                    <!-- More fields as needed -->
                    <button type="button" id="editProperty">Edit</button>
                    <button type="button" id="saveProperty" disabled>Save</button>
                </form>
            </div>
            <div class="ownership-details">
                <h3>Ownership Details</h3>
                <form id="ownershipForm">
                    <input type="text" id="ownerName" placeholder="Owner Name" disabled>
                    <!-- More fields as needed -->
                    <button type="button" id="editOwner">Edit</button>
                    <button type="button" id="saveOwner" disabled>Save</button>
                    <button type="button" id="addNewOwner">Add New Owner</button>
                    <button type="button" id="deleteHistory">Delete History</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
