<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shepton Town Map</title>
</head>
<body>
    <div class="layout">
        <div class="map-container">
            <img src="images/shepton-background-map.png" class="background-map" alt="Map">
            <div class="building-objects"></div>
            <div id="timeline">Current Date</div>
            <div class="zoom-controls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="summary-box">
                <!-- Summary information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
