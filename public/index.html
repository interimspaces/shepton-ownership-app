<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Shepton Town Map</title>
</head>
<body>
    <div class="layout">
        <div class="map-container">
            <div class="zooming-area">
                <img src="/images/shepton-background-map.png" class="background-map" alt="Map">
                <div class="building-objects"></div>
                <div id="timeline">Current Date</div>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="toolbar">
                <h3>Visualisations</h3>
                <label><input type="checkbox" id="visualiseOwnership"> Ownership</label>
                <label><input type="checkbox" id="visualiseTenantType"> Tenant Type</label>
                <label><input type="checkbox" id="visualiseListedStatus"> Listed Status</label>
                <label><input type="checkbox" id="visualiseCommercial"> Commercial</label>
                <label><input type="checkbox" id="visualiseResidential"> Residential</label>
                <label><input type="checkbox" id="visualiseEmpty"> Empty</label>
            </div>
            <div class="property-details">
                <h3>Property Details</h3>
                <label for="propertyName">Name:</label><input id="propertyName" type="text"><br>
                <label for="propertyStreet">Street:</label><input id="propertyStreet" type="text"><br>
                <!-- Add the rest of the property fields here ... -->
                <button id="editProperty">Edit</button>
                <button id="saveProperty">Save</button>
                <button id="deleteHistory">Delete History</button>
            </div>
            <div class="ownership-details">
                <h3>Ownership Details</h3>
                <label for="freeholdOwner">Freehold Owner:</label><input id="freeholdOwner" type="text"><br>
                <!-- Add the rest of the ownership fields here ... -->
                <button id="addNewOwner">Add New Owner</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
